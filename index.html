 <style>

        font-family: "playfair Display",serif;

 </style>

<body>
    <h1 class="mt-3 text-center text-success"> LIST</h1>
    <div class="row w-100" >
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th class="bg-success text-light ">ID</th>
                        <th class="bg-success text-light ">NAME</th>
                        <th class="bg-success text-light ">USERNAME</th>
                        <th class="bg-success text-light ">EMAIL</th>
                        <th class="bg-success text-light ">ADDRESS</th>
                        <th class="bg-success text-light ">COMPANY</th>
                    </tr>
                </thead>
        
                <tbody id="result">
                   
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
    
         
</body>
<script>
    const xml= new XMLHttpRequest()
    xml.open('get','https://jsonplaceholder.typicode.com/users')
    xml.send()
    console.log(xml.readyState);

    xml.onreadystatechange=()=>{
        console.log(xml.readyState);
        if(xml.readyState ==4){
            if(xml.status>=200 && xml.status<300){
                let alltodo =JSON.parse(xml.responseText)
                console.log(alltodo);

              alltodo.forEach(item=> {
                result.innerHTML +=`
                <tr>

                <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.username}</td>
                    <td>${item.email}</td>
                    <td>${item.address.city}</td>
                    <td>${item.company.catchPhrase}</td>
                    </tr>
                    `
              })


            }
            else{
                console.log('no proper response');
            }
        }else{
            console.log('no response');
        }



    }
    </script>
</html>
